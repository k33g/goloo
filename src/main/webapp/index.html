<!doctype html>

<html>

<head>
    <title>GolOO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="jumbotron">
        <h1>GolOO</h1>
        <p>minimalistic <b>Golo</b> web framework for Google App Engine (Java)</p>
        <a class="label label-info" href="https://github.com/k33g/goloo"> github.com/k33g/goloo</a>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                    <div class="panel">
                        <div class="authenticated-view pull-right">
                            <a class="user">Please</a> <a class="authenticate" href="#">Wait ...</a>
                        </div>
                        <script class="authenticated-view-template" type="text/template">
                            <% if(currentUser.loggedIn) { %>
                            <a><%= currentUser.nickName %> | mail:<%= currentUser.email %></a>
                            <a class="label label-info" href="<%= currentUser.logoutUrl %>"> LogOut</a>
                            <% } else { %>
                            <a>Who are you ?</a>
                            <a class="label label-info" href="<%= currentUser.loginUrl %>"> LogIn</a>
                            <% } %>
                        </script>
                        <blockquote>
                            <p>Why <b>GolOO</b> ? Because it reminds me of <b>Golu</b> (Corsica translation of <b>Golo</b>)</p>
                        </blockquote>
                    </div>
            </div>

        </div>


        <div class="row">
            <div class="introduction-view"></div>

            <script class="introduction-view-template" type="text/template">
                <% _.each(intros, function(intro){ %>
                <div class="col-lg-6">
                    <div class="panel"><%= intro.content %></div>
                </div>
                <%});%>
            </script>
        </div>

        <div class="row">
            <div class="documentation-view col-lg-6"> </div>

            <script class="documentation-view-template" type="text/template">
                <h2>How To</h2>
                <% _.each(tips, function(tip){ %>
                    <div class="panel">
                        <%= tip.content %>
                    </div>
                <%});%>
            </script>

            <div class="blog-view col-lg-6"> </div>

            <script class="blog-view-template" type="text/template">
                <h2>What's up ?</h2>
                <% _.each(posts, function(post){ %>
                <div class="panel">
                    <%= post.content %>
                </div>
                <%});%>
            </script>

        </div>
    </div>

    <script src="js/vendors/yepnope.1.5.4-min.js"></script>

    <script>

        yepnope({
            load : [
                  "js/vendors/jquery-1.9.1.min.js"
                , "bootstrap3/js/bootstrap.min.js"
                , "js/vendors/underscore-min.js"
                , "js/vendors/backbone-min.js"
                , "js/vendors/markdown.js"
                , "js/vendors/rainbow-dev-custom/themes/github.css"
                , "js/vendors/rainbow-dev-custom/rainbow.min.js"
                , "js/vendors/rainbow-dev-custom/language/generic.js"
                , "js/vendors/rainbow-dev-custom/language/coffeescript.js"
                //--- Namespace ---
                , "js/namespace.js"
                //--- Main View ---
                // - one view to rule them all
                , "js/views/ApplicationView.js"
                //--- Features ---
                // - authentication
                , "js/models/AuthenticatedUser.js"
                , "js/views/AuthenticatedView.js"
                // - introduction
                , "js/models/Introduction.js"
                , "js/views/IntroductionView.js"
                // - documentation
                , "js/models/Tip.js"
                , "js/views/DocumentationView.js"
                // - blog
                , "js/models/Post.js"
                , "js/views/BlogView.js"
                //--- Router(s) ---
                , "js/router/Router.js"
            ],
            complete : function() {
                console.log("All scripts loaded, starting application")
                yepnope("js/application.js")

            }
        })

    </script>
